[build]
  publish = "public"
  command = """
    # Build the Hugo site first (this must succeed)
    hugo --minify --gc
    
    # Try to build JupyterLite (don't fail the whole build if this fails)
    echo "Building JupyterLite environment..."
    pip install --upgrade pip || echo "pip upgrade failed"
    pip install -r requirements.txt || echo "requirements install failed"  
    jupyter lite build --output-dir public/live --debug || echo "JupyterLite build failed, continuing without it"
  """

[build.environment]
  HUGO_VERSION = "0.151.0"
  HUGO_BASEURL = "/"
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"

[[headers]]
  for = "/*" # This defines which paths this specific [[headers]] block will cover.
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "same-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
